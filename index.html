<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Password-Protected Image Reveal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        h1 {
            font-family: "Fontdiner Swanky", serif;
            font-weight: 400;
            font-style: normal;
        }

        #password-input {
            padding: 8px;
            font-size: 16px;
        }

        #reveal-button {
            padding: 8px 16px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .hidden-evidence {
            display: none;
        }

        .show-evidence {
            display: block;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        body {
            font-family: 'Creepster', cursive;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff4444;
            text-shadow: 2px 2px 8px #000, 0 0 10px #ff4444;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
            }

            20%,
            24%,
            55% {
                opacity: 0.4;
            }
        }

        #password-input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ff4444;
            background-color: #222;
            color: #ff4444;
            outline: none;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ff4444;
        }

        #reveal-button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #ff4444;
            box-shadow: 0px 0px 10px #ff4444;
            transition: background-color 0.3s, color 0.3s;
        }

        #reveal-button:hover {
            background-color: #ff4444;
            color: #222;
        }

        .hidden-evidence {
            display: none;
        }

        .show-evidence {
            display: block;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 5px solid #ff4444;
            box-shadow: 0px 0px 15px #ff4444;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }


        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #111;
            color: #ff4444;
            padding: 20px;
            border: 2px solid #ff4444;
            border-radius: 10px;
            box-shadow: 0 0 15px #ff4444;
            z-index: 1000;
            text-align: center;
            font-family: 'Creepster', cursive;
            font-size: 1.5em;
            animation: popupAnimation 0.8s ease-in-out;
        }

        @keyframes popupAnimation {
            from {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .popup button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #444;
            color: #ff4444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 0px 10px #ff4444;
        }

        .popup button:hover {
            background-color: #ff4444;
            color: #222;
        }

        /* Add a creepy font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
    </style>

    </style>
</head>
<body>
    <h1>CCTV FOOTAGE</h1>

    <input type="password" id="password-input" placeholder="Enter Password" />
    <button id="reveal-button">Reveal</button>

    <img id="secret-image" src="./evidence-photo.jpg" alt="Secret Image" class="hidden-evidence">

    <!-- Add the audio element for the evil laugh -->
    <audio id="evil-laugh" src="evil-laugh.wav"></audio>

    <!-- Spooky Popup for Incorrect Password -->
    <div id="spooky-popup" class="popup">
        Incorrect password... <br>
        <button onclick="closePopup()">Try Again</button>
    </div>

    <script>
        document.getElementById('reveal-button').addEventListener('click', function () {
            const password = document.getElementById('password-input').value;
            const correctPassword = 'VERITAS'; // Replace this with the desired password
            const evilLaugh = document.getElementById('evil-laugh');
            const popup = document.getElementById('spooky-popup');

            if (password === correctPassword) {
                document.getElementById('secret-image').classList.remove('hidden-evidence');
                document.getElementById('secret-image').classList.add('show-evidence');
            } else {
                evilLaugh.play(); // Play the evil laugh sound
                popup.style.display = 'block'; // Show the popup
            }
        });

        function closePopup() {
            document.getElementById('spooky-popup').style.display = 'none'; // Hide the popup
        }
    </script>
</body>

</html>
